<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Clock</title>
  <link rel="stylesheet" href="/assets/style/style.css">
</head>

<body>
  <div class="options-wrapper">
    <div class="option">
      <button id="dark" class="switch"></button>
      <span class="option-name">Light Mode</span>
    </div>
    <div class="option">
      <button id="pm" class="switch"></button>
      <span class="option-name">24H Mode</span>
    </div>
    <div class="option">
      <button id="clockType" class="switch"></button>
      <span class="option-name">Digital</span>
    </div>
  </div>
  <div class="clock-body">
    <div class="card">
      <div id="hours" class="numbers"></div><span class="ampm hide"></span>
      <div class="words hours">Hours</div>
    </div>
    <div class="colon">:</div>
    <div class="card">
      <div id="minutes" class="numbers"></div>
      <div class="words">Minutes</div>
    </div>
    <div class="colon">:</div>
    <div class="card">
      <div id="seconds" class="numbers"></div>
      <div class="words">Seconds</div>
    </div>
  </div>
  







  <script src="app.js"></script>
</body>

</html>

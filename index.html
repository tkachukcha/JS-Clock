<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Clock</title>
  <link rel="stylesheet" href="/assets/style/style.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div id="hours" class="numbers"></div>
      <div class="words">Hours</div>
    </div>
    <div class="colon">:</div>
    <div class="card">
      <div id="minutes" class="numbers"></div>
      <div class="words">Minutes</div>
    </div>
    <div class="colon">:</div>
    <div class="card">
      <div id="seconds" class="numbers"></div>
      <div class="words">Seconds</div>
    </div>
  </div>
  <div class="options-wrapper">
    <div class="options">
      <button id="dark" class="switch"></button>
      <span>Light Mode</span>
    </div>
    <div class="options">
      <button id="pm" class="switch"></button>
      <span>24H Mode</span>
    </div>
  </div>







  <script src="app.js"></script>
</body>

</html>
